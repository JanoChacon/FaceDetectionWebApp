<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="Display Webcam Stream" name="title">
    <title>Prueba rostro api</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>
<style>
    video{width:320px;height:240px;margin:15px;float:center;}
    canvas{width:320px;height:240px;margin:15px;float:center;}
    button{clear:both;margin:30px;}
</style>

<body>
    URL imagen:
    <!-- foto hermosa https://i.imgur.com/cjFQJ3z.png-->
    <!--wiki https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg-->
    <input type="text" name="inputImage" id="inputImage" value="https://i.imgur.com/cjFQJ3z.png" />
    <button onclick='detectarRostro(document.getElementById("inputImage").value,"image_url")'>Detectar Rostro</button><br><br>
    <div id="wrapper" style="width:1020px; display:table;">
        <div id="jsonOutput" style="width:600px; display:table-cell;">
            JSON:<br><br>
            <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;">
            imagen:<br><br>
            <img id="sourceImage" width="400" />
        </div>
    </div>

    <div class="container" id="divvideo">
        <div class="center-block">
            <video id="video" muted="muted"></video>
            <button id="capturar">Tomar foto</button>
            <button id="comparar">comparar imagenes</button>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

</body>

<script src="js/tomarfoto.js"></script>
<script src="js/faceapi.js"></script>
</html>
